<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="row" style="justify-content:center;">
                <div class="col-md-6 mt-2">
                    
                        <div class="alert alert-danger" >
                            <h4 class="alert-heading">RG FORM</h4>
                            
                                
                            
                            <hr>
                        </div>
                    
                    <div class="card card-warning">
                        <div class="card-header text-center">
                            <h1>Registration Form</h1>
                        </div>
                        <div class="card-body">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label for="firstname">First Name</label>
                                    <input type="text" class="form-control" id="firstname" name="firstname"  />
                                </div>
                                <div class="form-group">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" class="form-control" id="lastname" name="lastname"  />
                                </div>
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <div>
                                        <label  for="male" class="radio-inline"><input type="radio" name="gender"  />Male</label>
                                        <label for="female" class="radio-inline"><input type="radio" name="gender" />Female</label>
                                        <label for="others" class="radio-inline"><input type="radio" name="gender"  />Others</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email" name="email"  />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"  />
                                </div>
                                <div class="form-group">
                                    <label for="cpassword">Confirm Password</label>
                                    <input type="password" class="form-control" id="cpassword" name="confirmpassword" />
                                </div>
                                <div class="form-group">
                                    <label for="number">Phone Number</label>
                                    <input type="number" class="form-control" id="number" name="number"  />
                                </div>
                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <select class="form-control custom-select" name="country">
                                        <option>india</option>
                                        <option>nambia</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                <label for="files">uploud files</label>
                                <input type="file" id="files" name="files" />
                                <input type="submit" class="btn btn-success mt-2" name="submit" />
                            </form>
                        </div>
                        <div class="panel-footer text-right" style="text-align: center;">
                            <small>Waseem Akram</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
